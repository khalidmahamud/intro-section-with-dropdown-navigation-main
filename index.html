<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="overlay"></div>
<header>
    <div class="logo-div">
        <img src="/images/logo.svg" alt="snap logo">
    </div>
    <div class="nav-div">
        <div class="close-icon">
        </div>
        <ul class="main-list">
            <li>
                <div class="feature-div">
                    <a href="#" class="nav-link expandable">Features
                    <img class="arrow" src="images/icon-arrow-down.svg" alt="arrow up icon"></a>
                    <ul class="sub-list">
                        <li>
                            <img src="images/icon-todo.svg" alt="todo icon">
                            <a href="#" class="nav-link">Todo List</a>
                        </li>
                        <li>
                            <img src="images/icon-calendar.svg" alt="calender icon">
                            <a href="#" class="nav-link">Calendar</a>
                        </li>
                        <li>
                            <img src="images/icon-reminders.svg" alt="reminders icon">
                            <a href="#" class="nav-link">Reminders</a>
                        </li>
                        <li>
                            <img src="images/icon-planning.svg" alt="clock icon">
                            <a href="#" class="nav-link">Planning</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="company-div">
                    <a href="#" class="nav-link expandable">Company
                    <img class="arrow" src="images/icon-arrow-down.svg" alt="arrow up icon"></a>
                    <ul class="sub-list">
                        <li>
                            <a href="#" class="nav-link">History</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link">Our Team</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link">Blog</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li>
                <a href="#" class="nav-link">Careers</a>
            </li>
            <li>
                <a href="#" class="nav-link">About</a>
            </li>
        </ul>
        <div class="buttons">
          <button class="btn login">Login</button>
          <button class="btn register">Register</button>
        </div>
    </div>
    <div class="menu-icon">
    </div>
</header>
<main>
  <div class="main-container">
    <div class="right">
      <div class="section1 hero">
        <img class="hero-img" src="" alt="">
      </div>
    </div>
    <div class="left">
      <div class="section2">
        <h1 class="main-heading"><span class="single-line">Make</span> remote work</h1>
        <p class="text">
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more-btn">Learn More</button>
      </div>
      <div class="section3">
        <img src="images/client-databiz.svg" alt="databiz logo" class="client">
        <img src="images/client-audiophile.svg" alt="audiophile logo" class="client">
        <img src="images/client-meet.svg" alt="meet logo" class="client">
        <img src="images/client-maker.svg" alt="maker logo" class="client">
      </div>
    </div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
